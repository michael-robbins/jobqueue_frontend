{% extends 'frontend/base.html' %}
{% load static %}

{% block body_block %}
<div class="hero-unit">
    <h1>{{ list_name }}</h1>
    <br />
    {% if list %}
    <ul>
        {% for item in list %}
        <li>
            <a href="{{ base_url }}/{{ item.url }}">{{ item.name }}</a>&nbsp;
            {% if item.can_edit %}<a href="{{ base_url }}/{{ item.url }}/edit">Edit</a>{% endif %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <strong>{{ empty_message }}</strong>
    {% endif %}
</div>
{% endblock %}
