{% extends 'frontend/base.html' %}
{% load static %}

{% block body_block %}
<div class="hero-unit">
    <h1>{{ item_name }}</h1>
    <br />
    {% if item %}
        {% for attribute in item %}
            {% attribute %}
        {% endfor %}
    {% else %}
    <strong>{{ empty_message }}</strong>
    {% endif %}
</div>
{% endblock %}
